<div class="images">
  <a class="image" ng-style="{ 'background-image': 'url(' + imageUrls[index] + ')'}" ng-href="{{imageUrls[index]}}" target="_blank"></a>
  <div class="image-selectors">
    <div ng-repeat="imageUrl in imageUrls" class="image-selector" ng-class="index == $index ? 'image-selector-selected' : ''" ng-click="$parent.index = $index"></div>
  </div>
</div>
