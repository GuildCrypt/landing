<div class="modal-header">
    <h3 class="modal-title">{{tokenizer.data.name}}</h3>
</div>
<div class="modal-body">
    <p>{{tokenizer.data.info}}</p>
    <p><a href="mailto:{{tokenizer.data.email}}">{{tokenizer.data.email}}</a></p>
    <img ng-src="{{tokenizer.data.imageUrl}}" />
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="close()">close</button>
</div>
